<!-- Jamin Staten Profile Page (jamin.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Jamin Staten – StatenAcademy</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles.css" />
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

<style>
    /* Booking container: two columns, no wrap */
    #booking-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      max-width: 1100px;
      margin: 0 auto 40px;
      
    }

    /* Form on left: ~35% width, uniform padding */
    .booking-form-wrapper {
      flex: 0 0 35%;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;        /* uniform padding */
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }

    /* Calendar on right: ~60% width, uniform padding */
    .calendar-wrapper {
      flex: 0 0 50%;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;        /* uniform padding */
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }

    /* FullCalendar tweaks */
    .fc .fc-toolbar-title {
      font-size: 1.3rem;
      color: #2c3e50;
    }
    .fc .fc-button {
      background-color: #2980b9;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-weight: 600;
    }
    .fc .fc-button:hover {
      background-color: #1c5980;
    }

    /* readonly field styling */
    input[type="text"][readonly] {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<header>
<h1>Meet Jamin Staten</h1>
<nav><ul><li><a href="index.html#About">Home</a></li><li><a href="index.html#teachers">Our Teachers</a></li><li><a href="index.html#contact">Contact us</a></li></ul></nav>
</header>
<section>
<div class="teacher-img"><img src="jamin.jpg" alt="Jamin Staten"></div>
<h2>Jamin Staten</h2>
<p>Hi, I'm Jamin. I focus on intermediate and business English, helping students with real-world communication and professional writing skills.</p>
</section>
<section>
<h2>Schedule a Session</h2>
<div id="booking-container">
<div class="booking-form-wrapper">
<form action="submit_form.php" method="POST">
<label for="selectedTime">Selected Time:</label>
<input type="text" id="selectedTime" name="selectedTime" readonly required />
<label for="studentName">Your Name:</label>
<input type="text" id="studentName" name="studentName" required />
<label for="studentEmail">Your Email:</label>
<input type="email" id="studentEmail" name="studentEmail" required />
<input type="hidden" name="teacher" value="Jamin Staten" />
<input type="submit" value="Request Session" />
</form>
</div>
<div class="calendar-wrapper"><div id="calendar-jamin"></div></div>
</div>
</section>
<section><a href="index.html"><input type="button" value="⬅ Back to Homepage"/></a></section>
<footer><p>&copy; 2024 StatenAcademy</p></footer>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
new FullCalendar.Calendar(document.getElementById('calendar-jamin'),{ initialView:'timeGridDay', selectable:true,
headerToolbar:{ left:'prev,next today', center:'title', right:'timeGridWeek,timeGridDay'},
select:info=>{ document.getElementById('selectedTime').value=new Date(info.start).toLocaleString(); document.getElementById('studentName').focus(); }
}).render();
});
</script>
</body>
</html>
